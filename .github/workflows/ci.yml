name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov ruff
        pip install -e .
    
    - name: Lint with ruff
      run: |
        # Use ruff for fast and comprehensive linting
        ruff check meridianalgo --output-format=github
    
    - name: Test new modules
      run: |
        pytest tests/test_analytics.py tests/test_liquidity.py tests/test_signals.py -v --tb=short
    
    - name: Test core functionality
      run: |
        pytest tests/test_core.py tests/test_quant.py -v --tb=short || true
    
    - name: Test import and basic functionality
      run: |
        python -c "
        import meridianalgo as ma
        print(f'Version: {ma.__version__}')
        
        # Test analytics
        from meridianalgo.analytics import PerformanceAnalyzer, RiskAnalyzer
        print('Analytics: OK')
        
        # Test liquidity
        from meridianalgo.liquidity import OrderBook, VPIN, MarketImpact
        print('Liquidity: OK')
        
        # Test signals
        from meridianalgo.signals import RSI, MACD, SignalGenerator
        print('Signals: OK')
        
        # Test derivatives
        from meridianalgo.derivatives import OptionsPricer
        print('Derivatives: OK')
        
        # Test quant
        from meridianalgo.quant import PairsTrading, OrnsteinUhlenbeck
        print('Quant: OK')
        
        print('All imports successful!')
        "

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  release:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        pip install twine
        twine upload dist/* || echo "Upload failed or package already exists"
